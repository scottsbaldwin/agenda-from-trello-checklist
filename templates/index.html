<!doctype html>
<html>
<head>
    <title>Create Agenda from Trello JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <h4>Paste in the JSON from the Trello Card</h4>
        <form action="/agenda" method="POST">
            <div>
                <textarea style="width: 100%; height: 400px;" name="raw_json"></textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Create Agenda from JSON"/>
            </div>
        </form>
    </div>
</body>
</html>
